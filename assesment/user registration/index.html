<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Registration</title>
    <style>
        .base {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #5b5b5d;
            height: 120vh;
            width: 50%;
            margin-left: 25%; 
            border: ridge;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
       
    </style>
</head>

<body>
    <div class="base">
        <div id="full-name" style="display: flex; justify-content:space-evenly; margin-top: 10%;">
            <div>
                <strong>Full Name</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex;">
                <img src="user.svg" style="width: 100%; height: 100%;">
                <input type="text" required placeholder="Full Name" style="width: 100%; height: 100%;">
            </div>
        
        </div>
        <!--  -->
        <div id="address-1" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>Address Line 1</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex;margin-right:23px ;">
                <img src="home.svg" style="width: 100%; height: 100%;">
                <input type="text" required placeholder="address-1" style="width: 100%; height: 100%;">
            </div>
        
        </div>
        
        <!--  -->
        <div id="address-2" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>Address Line 2</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex;margin-right:23px ;">
                <img src="home.svg" style="width: 100%; height: 100%;">
                <input type="text" required placeholder="address-2" style="width: 100%; height: 100%;">
            </div>
        
        </div>
        <!--  -->
        <div id="City" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>City</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex; margin-left: 50px;">
                <img src="home.svg" style="width: 100%; height: 100%;">
                <input type="text" required placeholder="City" style="width: 100%; height: 100%;">
            </div>
        
        </div>
        <!--  -->
        <div id="State/Province/Region" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>State/Province/Region</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex; margin-right: 60px;">
                <img src="home.svg" style="width: 100%; height: 100%;">
                <input type="text" required placeholder="State/Province/Region" style="width: 100%; height: 100%;">
            </div>
        
        </div>
        <!--  -->
        <div id="zip" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>ZIP/Postal Code</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex; margin-right: 30px;">
                <img src="home.svg" style="width: 100%; height: 100%;">
                <input type="text" required placeholder="zip" style="width: 100%; height: 100%;">
            </div>
        
        </div>
        <!--  -->

        <div id="country" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>Country</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex; margin-right: 85px;">
                <img src="list.svg" style="width: 100%; height: 100%;">
                <select id="country" name="country" style="width: 100%; height: 100%;">
                    <option value="India">India</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="Israel">Israel</option>
                    <option value="USA">USA</option>
                  </select>
            </div>
        
        </div>
        <div id="email" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>Email</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex; margin-right: -10px;">
                <img src="mail.svg" style="width: 100%; height: 100%;">
                <input type="email" required placeholder="Email" style="width: 100%; height: 100%;">
            </div>
        
        </div>
        <!--  -->
        <div id="number" style="display: flex; justify-content:space-evenly; margin-top: 4%;">
            <div>
                <strong>Number</strong>
            </div>
        
            <div style="background-color: #c2c2c5; display: flex; margin-right: 0px;">
                <img src="phone.svg" style="width: 100%; height: 100%;">
                <input type="number" required placeholder="Phone Number" style="width: 100%; height: 100%;">
            </div>
        
        </div>
    </div>
    <!--  -->
    
</body>

</html>
