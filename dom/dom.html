<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
</head>
<body>
    <script>
    var head = document.createElement("div")
    document.body.appendChild(head)

    var wideGrey = document.createElement("div")
    head.appendChild(wideGrey)
    wideGrey.setAttribute("style","background-color: #565656; height: 35vh; z-index: 1; position: relative;")

    var image = document.createElement("img")
    head.appendChild(image)
    image.setAttribute("src","https://qph.fs.quoracdn.net/main-thumb-51219796-200-xyqpkmwchxwuitalwwmerqvlizbkvtlh.jpeg")
    image.setAttribute("style","border-radius: 50%; margin-left: 42%;border: dotted; border-color: #fabe28; border-width: 7px;")

    var yellowOverlap = document.createElement("div")
    head.appendChild(yellowOverlap)
    yellowOverlap.style.setAttribute = "background-color: #fabe28; z-index: 2; height: 20vh; width: 80vh; position: absolute; margin-left: 425px; margin-top: -45px; border-radius: 10px; ";

    var whiteNarrow = document.createElement("div")
    head.appendChild(whiteNarrow)
    whiteNarrow.style.setAttribute = "background-color: #eeeeee; height: 8vh; z-index: 1;"

    var greyNarrow = document.createElement("div")
    head.appendChild(greyNarrow)
    greyNarrow.style.setAttribute = "background-color: #565656; height: 8vh; z-index: 1;"
     </script>
</body>
</html>
